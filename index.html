<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIA</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <!-- Sección de inicio (Pantalla inicial antes de empezar) -->
    <div id="inicio" class="box">
        <h2>TRIVIAL</h2>
        <p>¡Bienvenido! Pulsa el botón para comenzar</p>
        <p>
            <button id="btnEmpezar" class="btn blue" onclick="empezarJuego()">EMPEZAR</button>
        </p>
    </div>

    <!-- Sección de juego (Preguntas y respuestas) -->
    <div id="jugar" class="box oculto">
        <!-- Mostrar el puntaje -->
        <div id="puntaje">Puntaje: 0</div>
    
        <div id="timer"></div>
    
        <h2 id="msgCategoria"></h2>
    
        <div class="preguntas">
            <h3 id="pregunta"></h3>
            <p>
                <div id="alternativas"></div>
            </p>
            <div id="divrpta" class="oculto"> 
            </div>
                 
            <p>
                <button class="btn blue" onclick="siguiente()">SIGUIENTE PREGUNTA </button>
            </p>
        </div>
    </div>

    <!-- Sección de resultados -->
    <div id="resultados" class="box oculto">
        
        <h2>RESULTADOS</h2>
        <br>
        <div id="divresultado"></div>

    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
